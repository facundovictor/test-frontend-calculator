<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Calculator</title>
		<link rel="stylesheet" type="text/css" href="style/theme.css"/>
		<script type="text/javascript" src="js/parser.js"></script>
		<script type="text/javascript" src="js/display.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</head>
	<body>
		<div id="help">?</div>
        <div id="container">
            <div class="text">
                <h3>Key shortcuts</h3>
                <div>
                    <p><b>C:</b> Press c or C</p>
                    <p><b>CE:</b> Press <Shift>+c or <Shift>+C</p>
                    <p><b>=:</b> Press <Enter></p>
                    <p><b>exp:</b> Press e or ^</p>
                    <p>For anything else, just type it.</p>
                </div>
            </div>
            <div class="calculator">
                <div id="display">Off</div>
                <div class="panel">
                    <button id="sym_(">(</button>
                    <button id="sym_)">)</button>
                    <button id="C">C</button>
                    <button id="CE">CE</button>
                    <button id="num_7">7</button>
                    <button id="num_8">8</button>
                    <button id="num_9">9</button>
                    <button id="add">+</button>
                    <button id="num_4">4</button>
                    <button id="num_5">5</button>
                    <button id="num_6">6</button>
                    <button id="sub">-</button>
                    <button id="num_1">1</button>
                    <button id="num_2">2</button>
                    <button id="num_3">3</button>
                    <button id="mul">*</button>
                    <button id="num_0">0</button>
                    <button id="point">.</button>
                    <button id="exp">e</button>
                    <button id="div">/</button>
                    <button id="enter">=</button>
                </div>
            </div>
        </div>
	</body>
</html>
